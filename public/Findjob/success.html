		<script>
			const timerElement = document.getElementById('timer');
			let timeLeft = 5;

			const timerInterval = setInterval(() => {

				timerElement.textContent = timeLeft;

				if (timeLeft === 0) {
					clearInterval(timerInterval);
					goToNext();
				}
			}, 1000);

			function goToNext() {
				if (!localStorage.getItem("linkOpened2")) {
